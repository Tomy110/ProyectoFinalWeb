<form class="Register" id="formRegister">
    <h4>Formulario de Registro</h4>
    <label id="nom">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
    </label>
    <label id="ape">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
    </label>
    <label id="user">
        <input class="controls" type="email" name="correo" id="correo" pattern="([a-zA-Z0-9]([^@&%$\\\/()=?¿!.,:;]?|\d?)+[a-zA-Z0-9][\.]){1,3}" placeholder="Ingrese su Correo" required>
    </label>
    <label id="cont">
        <input class="controls" type="password" name="password" id="password" minlength="8" maxlength="15" placeholder="Ingrese su Contraseña" required>
    </label>
    <button onclick="register()" class="Boton" type="submit">
        Registrar
    </button>
</form>
